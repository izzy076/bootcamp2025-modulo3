<section class="row">


    @for (item of allProducts; track $index) {
        <!-- contenido dinámico: cambie dependiendo de la base de datos 
         interpolación : {{poner la variable que quiere mostrar}}-->

    <div class="col">
        <div class="card" style="width: 18rem;">
            <!-- [prepara para recibir contenido del ts] -->
            <img [src]="baseUrl + item.image" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.description}}</p>
                <a href="#" class="btn btn-primary">{{item.price}}</a>
                <h3>{{item.categories}}</h3>
                <h6>Ejemplo estático</h6>

                <button>Comprar</button>
            </div>
        </div>
    </div>
    }

</section>

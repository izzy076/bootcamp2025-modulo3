<!-- contenido principal -->
<main>

    <form class="formulario" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <h1>Inicio de Sesión</h1>
        <!-- correo electronico -->
        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input 
                type="email" 
                class="form-control"
                formControlName="emailLogin"
                autocomplete="username"
                placeholder="Ingrese su correo"
                [class.is-invalid]="loginForm.get('emailLogin')?.invalid"
                >
            </div>
            <!-- contraseña -->
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input 
                type="password" 
                class="form-control"
                formControlName="passwordLogin"
                autocomplete="current-password"
                placeholder="Ingrese su contraseña"
                [class.is-invalid]="loginForm.get('passwordLogin')?.touched && loginForm.get('passwordLogin')?.invalid"
                
            >
        </div>
        <!-- btn para iniciar sesión -->
        <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
</main>

<!-- contenido principal -->
<main>


  <form class="formulario" [formGroup]="loginForm" (ngSubmit)="handleSubmit">
    <h1>Inicio de Sesión</h1>
    <!-- correo electrónico -->
    <div class="mb-3">
      <label class="form-label">Correo Electrónico</label>
      <input
        type="email"
        class="form-control"
        formControlName="emailLogin"
      />
    </div>
    <!-- contraseña -->
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input 
       type="password" 
       class="form-control"
       formControlName="passwordLogin"
      />
    </div>
    <!-- btn para iniciar sesión -->
    <button type="submit" class="btn">Iniciar Sesión</button>
  </form>


</main>
